<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guess a NUMBER!</title>
 
    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel='stylesheet' href='main.css'>


 
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container-nav">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Foundations</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="http://codyscodes.tumblr.com/">Blog</a></li>
              <li><a href="https://github.com/codyss/guessing_game">Github Repo</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </nav>

    <img id='trophy' src='http://findicons.com/files/icons/2799/flat_icons/256/trophy.png'>
    <div id='top-spacing'></div>        
    <h1 id='header'> Guess the Number</h1>

    <div class='container'>
      <div class="input-group input-group-lg" id='input_box'>
        <input id='num-input' type="text" class="form-control" placeholder="Input Number 1-100" aria-describedby="sizing-addon1">
      </div>
      <h3 id='guessanswer'>Try Again!</h3>
      <br>

      <div class="main-box" role="group" aria-label="...">
        <button type="button" class="btn btn-lg btn-primary">Guess</button>
      </div>
    
      <br>

      <div class="again-hint-box" role="group" aria-label="...">
        <button type="button" class="btn btn-lg btn-info" id='playagain'>Play Again</button>
        <button type="button" class="btn btn-lg btn-info" id='hintbutton'>Hint</button>
      </div>

      <div id='guess-counter'>
        <h3>You are allotted 5 guesses</h3>
      </div>

    </div>

 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
    <!-- JS -->
    <script src='guessingGame.js'></script>
  </body>
</html>
